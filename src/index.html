<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIKEMTB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./carrusel.js"></script>
    <link rel="stylesheet" href="./styles/tailwind.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 text-white p-4">
      <ul class="flex justify-around">
        <li><a href="catalogo.html" class="hover:underline">Catálogo</a></li>
        <li><a href="eventos.html" class="hover:underline">Eventos</a></li>
        <li>
          <a href="promociones.html" class="hover:underline">Promociones</a>
        </li>
        <li><a href="nosotros.html" class="hover:underline">Nosotros</a></li>
      </ul>
    </nav>
    <div
      id="carrusel-container"
      class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4"
    ></div>

    <div class="carousel relative w-full max-w-4xl mx-auto mt-6">
      <div class="carousel-item active w-full">
        <img
          src="../public/img/trek-x-caliber.jpeg"
          alt="Imagen 1"
          class="w-full"
        />
      </div>
      <div class="carousel-item hidden w-full">
        <img
          src="../public/img/venzo-nitro.jpeg"
          alt="Imagen 2"
          class="w-full"
        />
      </div>
      <div class="carousel-item hidden w-full">
        <img src="../public/img/vairo-x3.jpeg" alt="Imagen 3" class="w-full" />
      </div>
      <div class="absolute inset-0 flex justify-between items-center px-4">
        <button id="prev-button" class="bg-gray-800 text-white px-3 py-1">
          Anterior
        </button>
        <button id="next-button" class="bg-gray-800 text-white px-3 py-1">
          Siguiente
        </button>
      </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
      <div class="social-links mb-2">
        <a
          href="https://facebook.com/Tiendabike"
          target="_blank"
          class="mr-4 hover:underline"
          >Facebook</a
        >
        <a
          href="https://instagram.com/Tiendabike"
          target="_blank"
          class="hover:underline"
          >Instagram</a
        >
      </div>
      <div class="contact-info mb-2">
        <p>Dirección: Calle Bike 123</p>
        <p>Celular: +123 456 789</p>
      </div>
      <p>© 2024 BikeMTB. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
