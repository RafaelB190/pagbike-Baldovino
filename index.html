<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIKEMTB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dist/styles/main.css" />
  </head>
  <body>
    <!-- Menú de navegación -->
    <nav>
      <ul>
        <li><a href="#" onclick="showSubPage('catalogo')">Catálogo</a></li>
        <li><a href="#" onclick="showSubPage('eventos')">Eventos</a></li>
        <li>
          <a href="#" onclick="showSubPage('promociones')">Promociones</a>
        </li>
        <li><a href="#" onclick="showSubPage('contacto')">Contacto</a></li>
      </ul>
    </nav>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
      <div class="carousel-item active">
        <img src="/images/trek-x-caliber.jpeg" alt="Imagen 1" />
      </div>
      <div class="carousel-item">
        <img src="/images/venzo-nitro.jpeg" alt="Imagen 2" />
      </div>
      <div class="carousel-item">
        <img src="/images/vairo-x3.jpeg" alt="Imagen 3" />
      </div>
      <div class="carousel-controls">
        <button id="prev-button" class="carousel-button">Anterior</button>
        <button id="next-button" class="carousel-button">Siguiente</button>
      </div>
    </div>

    <!-- Subpáginas (Catálogo, Eventos, Promociones, Contacto) -->
    <div id="catalogo" class="subpage active">
      <h2>Catálogo de Productos</h2>
      <div id="product-list" class="product-list"></div>
    </div>

    <div id="eventos" class="subpage">
      <h2>Eventos</h2>
      <div id="event-list" class="event-list"></div>
    </div>

    <div id="promociones" class="subpage">
      <h2>Promociones</h2>
      <p>todos los jueves 20% de descuento en articulos seleccionados</p>
    </div>

    <div id="contacto" class="subpage">
      <h2>Contacto</h2>
      <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="social-links">
        <a href="https://facebook.com/Tiendabike" target="_blank">Facebook</a>
        <a href="https://instagram.com/Tiendabike" target="_blank">Instagram</a>
      </div>
      <div class="contact-info">
        <p>Dirección: Calle bike 123</p>
        <p>Celular: +123 456 789</p>
      </div>
      <p>© 2024 BikeMTB. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
  </body>
</html>
